{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="row d-flex justify-content-center" style="height:100%; margin-top: 25px">
	<div class="d-flex justify-content-center col-md-8">

			<form action="." method="post" style="width: 100%">
				{% csrf_token %}
				<h4 style="text-align: center">Sign Up to a local account</h4>
				<hr />
            <div class="d-flex flex-column align-items-center">
                {% for field in form %}


					<div class="row"><span style="width: 200px; text-align: left; margin-right: 15px">{{ field.label_tag }}</span><div>{{ field }}</div></div>

                        {% for error in field.errors %}
                          <p style="color: red">{{ error }}</p>
                        {% endfor %}
                      </p>
                    {% endfor %}
				<div class="form-group" style="margin-top: 45px">
					<div class="d-flex justify-content-center">
						<input
							type="submit"
							value="Sign Up"
							class="primary-btn"
						/>
					</div>
				</div>
            </div>
			</form>

	</div>
</div>


{% endblock %}
